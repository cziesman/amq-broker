apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: amq-broker
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: activemq-artemis
          image: registry.redhat.io/amq-broker-rhel8:7.11.7-4.1740580601
          volumeMounts:
            - name: broker-storage
              mountPath: /var/lib/artemis/data
            - name: broker-config
              mountPath: /var/lib/artemis/etc/broker.xml
              subPath: broker.xml
