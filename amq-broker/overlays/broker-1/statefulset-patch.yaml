apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: amq-broker
spec:
  serviceName: "amq-broker-1"
  selector:
    matchLabels:
      app: amq-broker-1
  template:
    spec:
      containers:
        - name: activemq-artemis
          env:
            - name: AMQ_NAME
              value: amq-broker-1
          ports:
            - containerPort: 61616
              name: openwire
            - containerPort: 8161
              name: console
            - containerPort: 5672
              name: amqp
            - containerPort: 1883
              name: mqtt
            - containerPort: 61613
              name: stomp
      volumes:
        - name: broker-storage
          persistentVolumeClaim:
            claimName: amq-broker-1
        - name: broker-config
          configMap:
            name: amq-broker-1
