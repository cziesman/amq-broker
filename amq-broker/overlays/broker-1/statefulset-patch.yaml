apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: amq-broker
spec:
  serviceName: "amq-broker-1"
  replicas: 1
  selector:
    matchLabels:
      app: amq-broker-1
  template:
    metadata:
      labels:
        app: amq-broker-1
    spec:
      containers:
        - name: activemq-artemis
          ports:
            - containerPort: 61616  # Different port
            - containerPort: 8161   # Different web console port
          volumeMounts:
            - name: broker-storage
              mountPath: /var/lib/artemis/data
      volumes:
        - name: broker-storage
          persistentVolumeClaim:
            claimName: amq-broker-1-pvc
        - name: broker-config
          configMap:
            name: amq-broker-1-config
